<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模块化</title>
	<style>
		#box{
			width:100px;
			height:100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div class="list"></div>
	<!--/*创建template模板*/-->
	<script type="text/html" id="list_template">
			{{each list prop}}
				<div style="border: 1px solid red;display: inline-block;">
					<img src="{{prop.img}}">
					<div class="title">{{prop.title}}</div>
					<div class="price">￥{{prop.price}}</div>
				</div>
			{{/each}}
		
	</script>
